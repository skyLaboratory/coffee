<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<link rel="stylesheet" href="style/style.css" type="text/css"/>
		<meta charset="utf-8" />
		<title>Coffee - Frontend</title>
	</head>
	<body>
		<div id="head">
			<ul>
				<li><a href="data/data.php?action=myPlan">myPlan</a></li>
				<li><a href="data/data.php?action=mySettings">mySettings</a></li>
				<li><a href="data/data.php?action=mySocial">mySocial</a></li>
			</ul>
		</div>
		<div id="content"></div>
		<div id="footer"></div>
		<script src="javascript/framework.js"></script>
		<script>
			$("a").hover(function(){$(this).append($("<div class='hover'></div>"));},function(){$(this).find("div:last").remove();});
			$("a").click(
						function()
							{
								var link = $(this).attr("href");
								load(link);
								$("#content").fadeIn('slow');
								return false;	
							}
						);
	
		</script>
	</body>
</html>
